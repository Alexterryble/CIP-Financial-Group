<body>
    <h1>Nuevo Contrato</h1>
    <form action="guardar_contrato.php" method="post">
        <p>Empleado: <?php echo $nombre_empleado; ?></p>
        <input type="hidden" name="id_empleado" value="<?php echo $id_empleado; ?>">

        <label for="cliente">Cliente:</label>
        <select name="cliente" id="cliente">
            <?php
            // Mostrar la lista de clientes en el formulario
            if ($result_clientes->num_rows > 0) {
                while($row = $result_clientes->fetch_assoc()) {
                    echo "<option value='" . $row["id_cliente"] . "'>" . $row["nombre"] . " " . $row["apellido_paterno"] . " " . $row["apellido_materno"] . "</option>";
                }
            }
            ?>

        <label for="descripcion">Descripción del Contrato:</label>
        <textarea name="descripcion" id="descripcion" rows="5"></textarea>
        <br><br>

        <label for="firma">Firma del Cliente:</label>
        <canvas id="firma" width="400" height="200"></canvas>
        <input type="hidden" name="firma_data" id="firma_data">
        <br><br>

        <button type="button" onclick="capturarFirma()">Capturar Firma</button>
        <button type="submit">Guardar Contrato</button>
    </form>

    <script>
        // JavaScript para capturar la firma del cliente
        function capturarFirma() {
            var canvas = document.getElementById('firma');
            var firmaData = canvas.toDataURL();
            document.getElementById('firma_data').value = firmaData;
        }
    </script>
